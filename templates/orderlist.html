<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недвижимость</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <input type="checkbox" id="active">
            <label for="active" class="menu-btn"><span></span></label>
            <label for="active" class="close"></label>
            <div class="wrapper">
                <ul>
                    <li><a href="/agency/static">Главная</a></li>
                    <li><a href="/realest">Недвижимость</a></li>
                    <li><a href="/profil">Профиль</a></li>
                </ul>
            </div>
    <div class="container-fluid">
        <section class="flat">
            <h2 class="flat-name">Ваши заявки</h2>
            <div class="container text-center">
                <div class="row cards align-items-center">
                    {% for rv in orderlist%}
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                        <p class="card-text">Номер заявки {{rv['id_order']}}</p>
                                        <hr>
                                        <div class="row align-items-center">
                                            <div class="col">Номер недвижимости:</div>
                                            <div class="col">{{rv['number_order']}}</div>
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col">Пожелание:</div>
                                            <div class="col">{{rv['describes']}}</div>
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col">Дата:</div>
                                            <div class="col">{{rv['date']}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
